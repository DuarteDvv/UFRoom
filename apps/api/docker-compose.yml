version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ufroomUser
      POSTGRES_PASSWORD: ufroompassword
      POSTGRES_DB: ufroom
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql   # <- add this line

volumes:
  postgres_data: 
